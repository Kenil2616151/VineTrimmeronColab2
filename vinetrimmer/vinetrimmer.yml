# This is the default configuration file for vinetrimmer.
# DO NOT edit this file.
#
# Copy example_configs/vinetrimmer.yml to the appropriate directory for your platform instead
# (see the README for more details).

decrypter: 'packager'
tag: ''
tag_sd: ''

arguments: {}

aria2c:
  file_allocation: 'prealloc'
  

cdm:
  default: 'generic_4464_l3'

cdm_api: []

credentials:
  HuluJP: 'email:password'
  Netflix: 'email:password'
  DisneyPlus: 'email:password'

directories:
  temp: ''

headers:
  User-Agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/92.0.4515.131 Safari/537.36'

key_vaults:
  - type: 'local'
    name: 'Local'
    path: '{data_dir}/key_store.db'

output_template:
  movies: '{title}.{year}.{quality}.{source}.WEB-DL.{audio}.{video}-{tag}'
  series: '{title}.{season_episode}.{episode_name}.{quality}.{source}.WEB-DL.{audio}.{video}-{tag}'
  use_last_audio: false

profiles:
  default: 'default'

proxies: {}

nordvpn: {}


